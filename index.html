<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CTF Writeups</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for the page */
        :root {
            --background: #1a1b26;
            --foreground: #a9b1d6;
            --green: #9ece6a;
            --cyan: #7dcfff;
            --yellow: #e0af68;
            --red: #f7768e;
            --blue: #7aa2f7;
            --magenta: #bb9af7;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The main terminal container */
        #terminal {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            border: 1px solid var(--foreground);
            border-radius: 8px;
            overflow-y: auto;
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* The output area for commands */
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* The command input line */
        .input-line {
            display: flex;
            align-items: center;
        }

        /* The prompt before the input (e.g., user@host:~$ ) */
        .prompt {
            color: var(--green);
            margin-right: 0.5rem;
            white-space: nowrap;
        }

        /* The actual input field */
        #command-input {
            background: none;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            outline: none;
        }

        /* Blinking cursor effect */
        #command-input:focus {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { border-right: 2px solid var(--foreground); }
            50% { border-right: 2px solid transparent; }
        }

        /* Styling for links */
        a {
            color: var(--cyan);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Specific colors for command outputs */
        .command-help .command { color: var(--blue); }
        .command-help .description { color: var(--foreground); }
        .command-projects .project-title { color: var(--yellow); }
        .command-socials .social-platform { color: var(--magenta); }

    </style>
</head>
<body>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">user@ctf-blog:~$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('command-input');

        // Define the commands and their outputs
        const commands = {
            'help': `
<div class="command-help">
  <span class="command">whoami</span>      -  Who am I?
  <span class="command">projects</span>    -  View my CTF writeups and projects.
  <span class="command">socials</span>     -  Display my social media links.
  <span class="command">clear</span>       -  Clear the terminal screen.
  <span class="command">banner</span>      -  Display the welcome banner.
</div>`,

            'whoami': `
<span style="color: var(--yellow);">[Your Name]</span>
Cybersecurity enthusiast with a passion for Capture The Flag competitions.
This blog is a collection of my writeups and notes.
`,

            'projects': `
<div class="command-projects">
  <span class="project-title">Project 1: Web Challenge (Easy)</span> - <a href="#" target="_blank">Read Writeup</a>
  Description: A simple challenge involving SQL injection.

  <span class="project-title">Project 2: Crypto Challenge (Medium)</span> - <a href="#" target="_blank">Read Writeup</a>
  Description: Breaking a weak implementation of RSA.

  <span class="project-title">Project 3: Reverse Engineering (Hard)</span> - <a href="#" target="_blank">Read Writeup</a>
  Description: Analyzing a packed malware sample.
</div>
`,

            'socials': `
<div class="command-socials">
  <span class="social-platform">GitHub</span>      -  <a href="https://github.com/[your-username]" target="_blank">github.com/[your-username]</a>
  <span class="social-platform">LinkedIn</span>    -  <a href="https://linkedin.com/in/[your-profile]" target="_blank">linkedin.com/in/[your-profile]</a>
  <span class="social-platform">Twitter/X</span>   -  <a href="https://twitter.com/[your-handle]" target="_blank">twitter.com/[your-handle]</a>
</div>
`,

            'banner': `
<pre style="color: var(--green);">
  ____ _  _ ____ ____ _  _ ____    ____ ____ _  _ ____ 
  |    |__| |___ |    |_/  |___    |    |  | |\\/| |___ 
  |___ |  | |___ |___ | \\_ |___    |___ |__| |  | |___ 
</pre>
Welcome to my interactive terminal!
Type <span style="color: var(--cyan);">'help'</span> to see a list of available commands.
`
        };

        // Function to display the banner on page load
        function showBanner() {
            output.innerHTML += commands.banner;
        }

        // Event listener for when the user presses a key
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.trim().toLowerCase();
                
                // Display the command the user typed
                output.innerHTML += `\n<div class="input-line"><span class="prompt">user@ctf-blog:~$</span><span>${command}</span></div>`;

                if (command in commands) {
                    if (command === 'clear') {
                        output.innerHTML = ''; // Clear the output
                    } else {
                        output.innerHTML += commands[command];
                    }
                } else if (command === '') {
                    // Do nothing if the command is empty
                } else {
                    output.innerHTML += `<span style="color: var(--red);">Command not found: ${command}. Type 'help' for a list of commands.</span>`;
                }

                // Clear the input field for the next command
                input.value = '';
                // Scroll to the bottom of the terminal
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Focus the input field when the user clicks anywhere in the terminal
        terminal.addEventListener('click', function() {
            input.focus();
        });

        // Show the initial banner when the page loads
        showBanner();
    </script>

</body>
</html>
